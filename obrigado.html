<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon CORRETO -->
    <link rel="icon" href="images/logo-site.png" type="image/x-icon">
    <title>Mensagem Enviada - MindRoute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #1e40af;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            background: white; 
            padding: 50px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 { 
            color: #1e40af; 
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn { 
            display: inline-block; 
            background: #1e40af; 
            color: white; 
            padding: 12px 30px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>✅ Mensagem Enviada!</h1>
        <p>Obrigado pelo seu contato. Nossa equipe entrará em contato com você em até 24 horas.</p>
        <a href="index.html" class="btn">Voltar ao Site</a>
    </div>
</body>
</html>
